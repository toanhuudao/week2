<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i;
    for (i=0;i<=30;i++){
       document.write(soFibo(i)+'<br>') ;
        //alert(soFibo(i));
    }


    function soFibo(a) {
        if (a<=1){
            return 1;
        }
        else
            return soFibo(a-1)+soFibo(a-2);

    }
</script>
</body>
</html>
