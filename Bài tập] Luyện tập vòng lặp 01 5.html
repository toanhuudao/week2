<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let S=0;
    for (let i=0;i<20;i++){
        S=S+dayFibo(i);
    }
    alert(S);



    function dayFibo(a) {
        if (a<=1)
            return 1;
        else
            return dayFibo(a-1)+dayFibo(a-2);
    }
</script>
</body>
</html>
