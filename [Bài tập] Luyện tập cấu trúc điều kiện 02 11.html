<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
    let luong=parseFloat(prompt('nhap luong cua ban'));
    if (luong<5000000)
        alert('thue phai dong'+luong*5/100);
    else if (luong>5000000&&luong<1000000)
        alert('thue phai dong'+luong*10/100);
    else
        alert('thue phai dong'+luong*20/100);

</script>
</body>
</html>
