<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<form>
    <label for="add"></label><input type="number" id="add" style="margin: 10px"><input type="button" onclick="tinh();" value="tinh so ngay">

</form>


<script>
    function tinh(){

        let a=parseInt(document.getElementById('add').value) ;
        switch (a) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert('thang nay co 31 ngay');
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert('thang nay co 30 ngay');
                break;
            case 2:
                alert('thang nay co 28 or 29 ngay');
                break;
            default:
                alert('so thang ko dung');

        }
    }

</script>
</body>
</html>
