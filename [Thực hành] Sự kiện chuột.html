<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #myImage{
        position: relative;
        left: 0;
    }
</style>
<body>
<form>
    <img src="picture/1.png" alt="" style="margin: auto; display: block" id="myImage">
    <input type="button" value="click me" onclick="moveRight()">
</form>
<script>

    let imgObj=document.getElementById('myImage');
    function init() {
        imgObj=document.getElementById('myImage');
        imgObj.style.position='relative';
        imgObj.style.left='0px';
    }
    function moveRight() {
        imgObj.style.left=parseInt(imgObj.style.left)+10+'px';

    }
   window.onload=init;


</script>



</body>
</html>
