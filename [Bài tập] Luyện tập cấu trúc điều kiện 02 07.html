<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseFloat(prompt('nhap a '));
    let b=parseFloat(prompt('nhap b '));
    let c=parseFloat(prompt('nhap c '));
    if (a===0){
        if(b===0&&c===0)
            alert('pt vo so nghiem');
        else if (b===0&&c!==0)
            alert('pt vo nghiem');
        else
            alert('pt co nghiem'+-b/a);
    }
    else {
        delta=b*b-4*a*c;
        if (delta===0)
            alert('pt co nghiem kep'+-b/(2*a));
        else if (delta<0)
            alert('pt vo nghiem');
        else
            alert('pt co 2 nghiem pb'+(-b+Math.sqrt(delta)/(2*a))+''+(-b-Math.sqrt(delta)/(2*a)));

    }
</script>
</body>
</html>
